<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Items</title>
    <link rel="stylesheet" href="../css/notas.css">
</head>

<body>
    <div class="fondo_madera">
        <div class="mid">
            <div class="menu">
                <div class="logo">
                    <img src="../Img/logo_pequeño.png" alt="logo">
                </div>
                <div class="iconos_menu">
                    <div class="icono"><a href="perfilProfesor.html"><img src="../Img/icono_menu_user.png" alt="icono-user"></div></a>
                    <div class="icono"><a href="profesores.html"><img src="../Img/clipboard.png" alt="clipboard"></div></a>
                    <div class="icono"><a href=""><img src="../Img/calendario.png" alt="calendario"></div></a>
                </div>
            </div>
            <div class="main">
                <div class="titulo">
                    <h1>Notas Items</h1>
                </div>
                <form id="notasItemsForm">
                    <label for="nota">Nota:</label>
                    <input type="text" name="nota" id="nota" placeholder="Ingresa la nota" required>
                    
                    <label for="alumno">Alumnos:</label>
                    <select name="listaAlumnos" id="listaAlumnos" required>
                        <option value="">Seleccione un alumno</option>
                    </select>
                    
                    <label for="item">Item:</label>
                    <select name="listaItems" id="listaItems" required>
                        <option value="">Seleccione un ítem</option>
                    </select>
                    
                    <div class="boton">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
                        
            <div class="user_info">
                <div class="setings"><a href="../index.html"><img src="../Img/cerrar-sesion.png" alt="ajustes"></a></div>
                <div class="user">
                    <a href="">
                        <img src="../Img/profile.png" alt="perfil" style="border-radius: 200px;" height="50px" width="50px">
                        <h2>Username</h4>
                    </a>
                </div> 
                <div class="stats"><a href="">
                        <div class="back"><img src="../Img/stats.png" alt=""></div>
                    </a></div>
                    <div class="main">
                        <div class="titulo">
                            <h1>Notas de Actividades e Ítems</h1>
                        </div>
                    
                        <div class="graficos">
                            <div>
                                <h2>Notas de Actividades</h2>
                                <canvas id="graficoActividades"></canvas>
                            </div>
                            <div>
                                <h2>Notas de Ítems</h2>
                                <canvas id="graficoItems"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script src="graficos.js"></script>                    
            </div>
        </div>
    </div>
    <script src="../js/notas_items.js"></script>
    <script src="../js/cargarperfil.js"></script>
</body>

</html>
