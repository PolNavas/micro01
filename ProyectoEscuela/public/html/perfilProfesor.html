<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<style>
    .hidden {
        display: none;
    }
</style>

<body>
    <div class="fondo_madera">
        <div class="mid">
            <div class="menu">
                <div class="logo">
                    <img src="../Img/logo_pequeño.png" alt="logo">
                </div>
                <div class="iconos_menu">
                    <div class="icono"><a href="perfilProfesor.html"><img src="../Img/icono_menu_user.png" alt="icono-user"></div></a>
                    <div class="icono"><a href="profesores.html"><img src="../Img/clipboard.png" alt="clipboard"></div></a>
                    <div class="icono"><a href="#"><img src="../Img/calendario.png" alt="calendario"></div></a>
                </div>
            </div>
            <div class="main">
                <div class="titulo"><h1>Perfil</h1></div>
                <form id="perfilForm">
                    <div class="campo hidden" id="campoNombre">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="campo hidden" id="campoApellidos">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos">
                    </div>
                 
                        <label for="Contrasena">Contraseña:</label>
                        <input type="password" name="Contrasena" id="Contrasena" required>
                        <label for="imagen">Imagen:</label>
                        <input type="file" name="imagen" id="imagen" accept="image/*">
                    <img id="imagenActual" src="../Img/user-circle-solid-24.png" alt="Imagen de perfil actual" style="max-width: 100px; display: block; margin-top: 10px;">
                    <div class="boton">
                        <button type="submit">Actualizar</button>
                    </div>
                </form>                                
            </div>    
            <div class="user_info">
                <div class="setings"><a href="../index.html"><img src="../Img/cerrar-sesion.png" alt="ajustes"></a></div>
                <div class="user">
                    <a href="">
                        <img src="../Img/profile.png" alt="perfil" style="border-radius: 200px;" height="50px" width="50px">
                        <h2>Username</h4>
                    </a>
                </div> 
                <div class="stats"><a href=""><div class="back"><img src="../Img/stats.png" alt=""></div></a></div>
            </div>
        </div>
    </div>
    <script src="../js/perfil.js"></script>
    <script src="../js/cargarperfil.js"></script>
</body>

</html>
