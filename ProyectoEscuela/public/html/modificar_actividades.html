<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Actividades</title>
    <link rel="stylesheet" href="../css/modificar_actividades.css">
</head>

<body>
    <div class="fondo_madera">
        <div class="mid">
            <div class="menu">
                <div class="logo">
                    <img src="../Img/logo_pequeño.png" alt="logo">
                </div>
                <div class="iconos_menu">
                    <div class="icono"><a href="perfilProfesor.html"><img src="../Img/icono_menu_user.png" alt="icono-user"></div></a>
                    <div class="icono"><a href="profesores.html"><img src="../Img/clipboard.png" alt="clipboard"></div></a>
                    <div class="icono"><a href=""><img src="../Img/calendario.png" alt="calendario"></div></a>
                </div>
            </div>
            <div class="main">
                <div class="titulo"><h1>Modificar Actividades</h1></div>
                <select name="listaActividades" id="listaActividades">
                    <option value="">Seleccione una actividad</option>
                    <!-- Opciones dinámicas -->
                </select>
                <form id="actividadForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
            
                    <label for="descripcion">Descripción:</label>
                    <textarea name="descripcion" id="descripcion" required></textarea>
            
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha" required>
            
                    <label for="fechaEntrega">Fecha de Entrega:</label>
                    <input type="date" name="fechaEntrega" id="fechaEntrega" required>
            
                    <div class="boton">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            
            <div class="user_info">
                <div class="setings"><a href="../index.html"><img src="../Img/cerrar-sesion.png" alt="ajustes"></a></div>
                <div class="user">
                    <a href="">
                        <img src="../Img/profile.png" alt="perfil" style="border-radius: 200px;" height="50px" width="50px">
                        <h2>Username</h4>
                    </a>
                </div> 
                <div class="stats"><a href=""><div class="back"><img src="../Img/stats.png" alt=""></div></a></div>
        </div>
    </div>
    <script src="../js/modifcar_actividades.js"></script>
    <script src="../js/cargarperfil.js"></script>
</body>

</html>
