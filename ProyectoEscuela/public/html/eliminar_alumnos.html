<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Alumnos</title>
    <link rel="stylesheet" href="../css/eliminar_alumnos.css">
</head>

<body>
    <div class="fondo_madera">
        <div class="mid">
            <div class="menu">
                <div class="logo">
                    <img src="../Img/logo_pequeño.png" alt="logo">
                </div>
                <div class="iconos_menu">
                    <div class="icono"><a href=""><img src="../Img/icono_menu_user.png" alt="icono-user"></div></a>
                    <div class="icono"><a href="profesores.html"><img src="../Img/clipboard.png" alt="clipboard"></div></a>
                    <div class="icono"><a href=""><img src="../Img/calendario.png" alt="calendario"></div></a>
                </div>
            </div>
            <div class="main">
                <div class="titulo"><h1>Eliminar Alumnos</h1></div>
                <div class="centro-form">
                    <form>
                        <select name="listaAlumnos" id="listaAlumnos">
                            <option value="">Seleccione un alumno</option>
                        </select>
                        <div class="boton">
                            <button type="submit">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>            
            <div class="user_info">
                <div class="setings"><a href=""><img src="../Img/cerrar-sesion.png" alt="ajustes"></a></div>
                <div class="user"><a href="">
                    <img src="../Img/profile.png" alt="perfil">
                    <h4>Username</h4>
                </a>
                </div>
                <div class="stats"><a href=""><div class="back"><img src="../Img/stats.png" alt=""></div></a></div>
                <!-- Modal Stats -->
                <div id="modal" class="modal">
                    <div class="modal_contenido">
                        <span class="cerrar">&times;</span>
                        <h3>Estadísticas del Proyecto</h3>
                        <p>GRAFICO</p>
                        <canvas id="grafico"></canvas>
                    </div>
                </div>
                <script>
                    document.querySelector('.stats').addEventListener('click', (e) => {
                        e.preventDefault(); // Prevenir comportamiento por defecto
                        document.getElementById('modal').style.display = 'flex';
                    });

                    document.querySelector('.cerrar').addEventListener('click', () => {
                        document.getElementById('modal').style.display = 'none';
                    });

                    // Opcional: Cerrar el modal si se hace clic fuera del contenido
                    document.getElementById('modal').addEventListener('click', (e) => {
                        if (e.target === document.getElementById('modal')) {
                            document.getElementById('modal').style.display = 'none';
                        }
                    });
                </script>

                
            </div>
        </div>
    </div>
    <script src="../js/eliminar_alumnos.js"></script>
</body>

</html>
